<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="topnav" id=myNavbar>
        <li>
            <a href='/pizza'>Pizza</a>
        </li>
        <li>
            <a href='/'>Home</a>
        </li>
    </div>
    <div>
<fieldset>
        <from class="container">
                <legend>Ingreso de Datos</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="key">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" name="nombre" type="text" placeholder="nombre de la pizza" class="form-control input-md" autocomplete=off
                            required="">
                        <span class="help-block">Ingrese el nombre de la pizza</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="key">Descripción</label>
                    <div class="col-md-4">
                        <input id="desc" name="desc" type="text" placeholder="Descripción" class="form-control input-md" autocomplete=off required="">
                        <span class="help-block">Ingrese una breve descripción</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="key">Tipo de masa</label>
                    <div class="col-md-4">
                        <input id="masa" name="masa" type="text" placeholder="Tipo de masa" class="form-control input-md" autocomplete=off
                            required="">
                        <span class="help-block">Ingrese una descripción para la masa</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="key">Número de trozos</label>
                    <div class="col-md-4">
                        <input id="trozos" type="number" name="trozos" step="1" min="4" max="12" required list="defaultNumbers">
                        <span class="validity"></span>
                        <datalist id="defaultNumbers">
                            <option value="4">
                                <option value="6">
                                    <option value="8">
                                        <option value="10">
                                            <option value="12">
                        </datalist>
                    </div>
                </div>
            </div>
            <input type="submit" value="Crear pizza" formaction='/postPizza' formmethod="post">   
        </from>
</fieldset>

    
</body>

</html>
